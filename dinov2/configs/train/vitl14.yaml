dino:
  head_n_prototypes: 131072
  head_bottleneck_dim: 384
ibot:
  separate_head: true
  head_n_prototypes: 131072
train:
  batch_size_per_gpu: 32
  dataset_path: Pathology:root=/root/data:fold=0
  centering: sinkhorn_knopp
  num_workers: 8
tune:
  tune_every: 1
  query_dataset_path: KNN:root=/root/data:split=QUERY:fold=0
  test_dataset_path: KNN:root=/root/data:split=TEST:fold=0
  early_stopping:
    enable: false
student:
  arch: vit_large
  patch_size: 14
  drop_path_rate: 0.4
  ffn_layer: swiglufused
  block_chunks: 4
teacher:
  momentum_teacher: 0.994
optim:
  epochs: 100
  weight_decay_end: 0.2
  base_lr: 2.0e-04  # learning rate for a batch size of 1024
  warmup_epochs: 80
  layerwise_decay: 1.0
crops:
  local_crops_size: 98
wandb:
  enable: true
  project: 'vision'
  username: 'vlfm'
  exp_name: 'dinov2'
  tags: ['dinov2', 'patch', '${student.arch}']
  dir: '/home/user'
  group:
